PLG_ECC_XML_DESCRIPTION="<h2> <strong> ECC + - EasyCalcCheck Plus </strong> </h2> <p> El complemento de protección de Joomla! para formularios principales y extensiones de terceros a través de controles internos y la integración de servicios antispam (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Botscout). </p> <p> Las comprobaciones internas consisten en un problema aritmético, una pregunta autodefinida, un campo oculto, un bloqueo de tiempo y protección contra inyecciones SQL / inclusiones de archivos locales. </p> <p> Extensiones de terceros compatibles: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Póngase en contacto con Plus, JomSocial, Kunena Forum, Phoca Guestbook y Virtuemart. </p> <p> Con la llamada personalizada, el complemento se puede cargar en cada formulario de Joomla!  con la sintaxis {easycalccheckplus} en el archivo de salida de la plantilla. ¡Vea la página del proyecto para obtener más información! </p> <p> ECC + también puede proteger el backend con un token. </p> <p> <strong> ¡Diviértase - No Spam! :-) </strong> </p> <p> Página del proyecto: <a href = "_QQ_" https://kubik-rubik.de/ecc-easycalccheck-plus "_QQ_" target = "_ QQ _" _ blank "_QQ_ "> EasyCalcCheck Plus </a> </p> <p> Por favor, publique una calificación y una revisión en Joomla! Directorio de extensiones: <a href="_QQ_"https://extensions.joomla.org/extensions/extension/access-a-security/site-security/easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_"> EasyCalcCheck Plus en el JED </a> - ¡Gracias! </p>"
