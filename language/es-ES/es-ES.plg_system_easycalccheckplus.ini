PLG_ECC_AICONTACTSAFE_DESC="¿Mostrar la verificación de spam en el formulario aiContactSafe? ECC + solo se puede usar sin la funcionalidad AJAX de aiContactSafe. Los valores de ECC + deben generarse nuevos y restablecerse en la salida del formulario en una solicitud, pero esto no es posible en la solicitud AJAX del componente. ¡Abra el formulario en aiContactSafe y desactive la opción <em> Usar AJAX para enviar el formulario </em> si desea usar ECC + en su formulario aiContactSafe!"
