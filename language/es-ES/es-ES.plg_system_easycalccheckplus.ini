PLG_ECC="System - ECC+ - EasyCalcCheck Plus"
PLG_ECC_XML_DESCRIPTION="<h2> <strong> ECC + - EasyCalcCheck Plus </strong> </h2> <p> El complemento protege los formularios principales de Joomla! y extensiones de terceros a través de controles internos y la integración de servicios antispam (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Botscout). </p> <p> Las comprobaciones internas consisten en un problema aritmético, una pregunta autodefinida, un campo oculto, un bloqueo de tiempo y protección contra inyecciones SQL / inclusiones de archivos locales. </p> <p> Extensiones de terceros compatibles: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, JomSocial, Kunena Forum, Phoca Guestbook y Virtuemart. </p> <p> Con el personalizado llame al complemento se puede cargar en todos los formularios de Joomla! con la sintaxis {easycalccheckplus} en el archivo de salida de la plantilla. ¡Consulte la página del proyecto para obtener más información! </p> <p> ECC + también puede proteger el backend con un token. </ p > <p> <strong> Diviértete - ¡No Spam! :-) </strong> </p> <p> Página del proyecto: <a href = "_QQ_" https://kubik-rubik.de/ecc-easycalccheck -pags lus "_QQ_" target = "_ QQ _" _ blank "_QQ _"> EasyCalcCheck Plus </a> </p> <p> Por favor, publique una calificación y una reseña en Joomla! Directorio de extensiones: <a href="_QQ_"https://extensions.joomla.org/extensions/extension/access-a-security/site-security/easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_"> EasyCalcCheck Plus en el JED </a> - ¡Gracias! </p> "
