COM_PLUGINS_DONATION_FIELDSET_LABEL="Código de donación"
KR_DONATION_CODE="Ingrese el código de donación"
KR_DONATION_CODE_DESC="Si utiliza esta extensión comercialmente o desea apoyar el desarrollo, obtenga un código de donación para su dominio. El código de donación es válido para un dominio y para todas las extensiones de Kubik-Rubik. Puede desactivar la sugerencia en el cuadro rojo en la parte superior de la configuración con un solo código, válido para todas las extensiones Kubik-Rubik. Necesita cURL o allow_url_fopen para validar el código. ¡Asegúrese de que al menos uno de los dos métodos esté activado en el servidor! El código de donación ingresado se verifica solo una vez por sesión, excepto que usted cambia el valor de esta opción. ¡Puede encontrar más información en el artículo vinculado!"
KR_DONATION_CODE_CHECK_DEFAULT_LOCALHOST="Gracias por usar mi extensión. Si utiliza esta extensión comercialmente o desea apoyar el desarrollo, obtenga un código de donación para su dominio: <a href = "_QQ_" https://kubik-rubik.de/donation-code "_QQ_" target = "_ QQ _" _ blank "_QQ _"> Sistema de código de donación </a> <br /> <small> ¡Este cuadro rojo no se puede desactivar en un entorno de servidor local! </small>"
KR_DONATION_CODE_CHECK_ERROR_LOCALHOST="<strong>Attention:</strong> You can not enable a donation code in a local server environment. Please delete the entered code to disable the check!"
KR_DONATION_CODE_CHECK_DEFAULT="Gracias por usar mi extensión. Si utiliza esta extensión comercialmente o desea apoyar el desarrollo, obtenga un código de donación para su dominio (<strong>% s </strong>): <a href = "_QQ_" https://kubik-rubik.de/donation -code "_QQ_" target = "_ QQ _" _ blank "_QQ _"> Sistema de código de donación </a> <br /> <small> ¡Este cuadro rojo se desactivará una vez que se ingrese el código de donación para este dominio! </small> "
KR_DONATION_CODE_CHECK_ERROR_SERVER="<strong> Error </strong>: no se pudo realizar la solicitud. No se pudo llamar al script de comprobación, pero la extensión funcionará sin restricciones."
KR_DONATION_CODE_CHECK_ERROR="<strong> Error </strong>: necesita al menos uno de estos dos métodos del lado del servidor para verificar el código de donación: <strong> cURL </strong> o <strong> allow_url_fopen </strong>. ¡Habilite uno de ellos y vuelva a intentarlo!"
KR_DONATION_CODE_CHECK_SUCCESS="El código de donación es válido. ¡Gracias por apoyar al <strong> Kubik-Rubik Joomla! Extensiones </strong> proyecto!"
