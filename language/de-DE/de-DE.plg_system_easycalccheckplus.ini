PLG_ECC="System - ECC+ - EasyCalcCheck Plus"
PLG_ECC_XML_DESCRIPTION="<h2><strong>ECC+ - EasyCalcCheck Plus</strong></h2><p>Das Plugin schützt Joomla! Formulare und 3rd Party Erweiterungen vor Spam durch interne Checks und die Einbindung von Spamschutzdiensten (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Botscout).</p><p>Die internen Checks bestehen aus einer Rechenaufgabe, einer selbstdefinierten Frage, einem versteckten Feld, einer Zeitsperre und einem Schutz gegen SQL Injections / Local File Inclusions.</p><p>Unterstützte 3rd Party Erweiterungen: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, JomSocial, Kunena Forum, Phoca Guestbook und Virtuemart.</p><p>Mit dem Custom Call kann das Plugin in jedem Joomla! Formular mit Hilfe der Syntax {easycalccheckplus} in der Template-Ausgabedatei geladen werden. Weitere Informationen auf der Projektseite!</p><p>Mit ECC+ lässt sich zusätzlich der Aufruf des Administrationsbereichs mit einem Token schützen.</p><p><strong>Have Fun - No Spam! :-)</strong></p><p>Projektseite: <a href="_QQ_"https://kubik-rubik.de/de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus</a></p><p>Schreiben Sie bitte ein Review und bewerten Sie die Erweiterung im Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/access-a-security/site-security/easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus im JED</a> - Danke!</p>"
