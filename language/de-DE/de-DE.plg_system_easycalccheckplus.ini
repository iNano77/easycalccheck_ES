PLG_ECC_CUSTOMCALL_DESC="Mit dem individuellen Aufruf kann man mit EasyCalcCheck Plus jedes Formular auf der Joomla! Website über die Syntax {easycalccheckplus} schützen. Dabei muss die Syntax zwischen dem form Attribut an der gewünschten Stelle platziert werden. Die Bearbeitung der Template-Datei sollte mittels eines Template Overrides der jeweiligen Erweiterung erfolgen. Achtung: Diese Option ist sehr mächtig und sollte nur aktiviert werden, wenn dieses Feature tatsächlich auch verwendet wird. Weitere Informationen auf der Projektseite!"
